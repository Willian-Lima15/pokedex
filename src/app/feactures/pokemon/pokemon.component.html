<form [formGroup]="form">
  <mat-form-field>
    <mat-label>Nome:</mat-label>
    <input required formControlName="name" class="form-control" placeholder="Charmander" type="text" matInput>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Type:</mat-label>
    <input riquired formControlName="type" class="form-control" placeholder="fire" type="text" matInput>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Height</mat-label>
    <input required formControlName="height" class="form-control" placeholder="0.5" type="number" matInput>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Weight</mat-label>
    <input required formControlName="weight" class="form-control" placeholder="9.5" type="number" matInput>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <input required formControlName="description" class="form-control" placeholder="Description" type="text">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Img Url</mat-label>
    <input required formControlName="imgUrl" class="form-control" placeholder="http://charmander.png" type="text" matInput>
  </mat-form-field>
  <button type="button" mat-raised-button (click)="submit()" color="primary" [disabled]="!form.valid">
    Submit
  </button>
</form>
