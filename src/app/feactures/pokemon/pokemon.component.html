<div class="container">
  <div class="header">
    <img src="assets/NgPokedex.png" alt="">
  </div>
  <div class="content">
    <div class="list">
      <div class="list-header">
        <h3>List Pokemon</h3>
        <button mat-raised-button color="primary"
          (click)="addPokemon()"
        >Add Pokemon
        </button>
      </div>
      <app-list-pokemon
      [pokemon$]="pokemon$"
      (pokemonEmitter)="selectPokemon($event)"
      ></app-list-pokemon>
    </div>
    <app-details-pokemon
    [pokemon]="selectedPokemon"
    *ngIf="selectedPokemon"
    (deletePokemon)="deletePokemon()"
    (updatePokemon)="updatePokemon()"
    ></app-details-pokemon>
  </div>
</div>
